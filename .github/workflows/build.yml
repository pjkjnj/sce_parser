name: Build WASM

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Rust and target
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true

      - name: Clean Cargo build cache
        run: cargo clean

      - name: Ensure getrandom version & update lockfile
        run: |
          # Обновим getrandom в lockfile до 0.3.3 (если Cargo.lock есть) и подгоним зависимости
          cargo update -p getrandom --precise 0.3.3 || true
          # опционально: удалим Cargo.lock, чтобы cargo заново разрешил зависимости (если хочешь)
          # rm -f Cargo.lock

      - name: Install wasm-pack
        run: cargo install wasm-pack
              - name: Clean Cargo build cache
        run: |
          cargo clean
          rm -f Cargo.lock
          cargo update
          

      - name: Build with wasm-pack
        run: wasm-pack build --target web

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-artifacts
          path: pkg/
          
