[package]
name = "sce_parser"
version = "0.2.3"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
# wasm bindings
wasm-bindgen = "0.2.104"

# HTML parser
scraper = "0.18"

# JSON
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# regex (lightweight)
regex = { version = "1.10", default-features = false, features = ["std", "unicode"] }

# getrandom for wasm â€” use 0.2.x with feature "js"
getrandom = { version = "0.2", features = ["js"] }

# helper
once_cell = "1.21"
