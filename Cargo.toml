[package]
name = "sce_parser"
version = "0.3.3"
edition = "2021"
description = "SCE Parser compiled to WebAssembly"
license = "MIT"
repository = "https://github.com/yourname/sce_parser"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# –û—Å–Ω–æ–≤–Ω—ã–µ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
wasm-bindgen = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
js-sys = "0.3"

# –ü–æ–¥–¥–µ—Ä–∂–∫–∞ —Å–ª—É—á–∞–π–Ω—ã—Ö —á–∏—Å–µ–ª –∏ getrandom –¥–ª—è WebAssembly
rand = { version = "0.8.5", default-features = false, features = ["std_rng"] }
getrandom = { version = "0.2.16", default-features = false, features = ["js"] }

# üîß –ù–æ–≤—ã–µ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ (–¥–ª—è —É—Å—Ç—Ä–∞–Ω–µ–Ω–∏—è –æ—à–∏–±–æ–∫ –∏–º–ø–æ—Ä—Ç–∞)
wasm-bindgen-futures = "0.4"
web-sys = { version = "0.3", features = ["Window", "Request", "RequestInit", "RequestMode", "Response"] }
scraper = "0.18"

# –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ (–µ—Å–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—à—å async/await –≤ JS)
futures = "0.3"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
