[package]
name = "sce_parser"
version = "0.3.0"
edition = "2021"
authors = ["you <you@example.com>"]
description = "SCE parser for browser (WASM) - fetch + parse"
license = "MIT"

[lib]
crate-type = ["cdylib"]

[dependencies]
# Важное исправление — принудительно включаем JS-бэкенд
getrandom = { version = "0.2", features = ["js"] }

# Основное окружение WebAssembly
wasm-bindgen = "0.2.104"
wasm-bindgen-futures = "0.4"
js-sys = "0.3"
web-sys = { version = "0.3.76", features = [
  "Window", "Response", "Request", "RequestInit", "RequestMode", "Headers", "console"
] }

# HTML и парсинг
scraper = "0.18"

# JSON
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Регулярки
regex = "1.10"

[dev-dependencies]
wasm-bindgen-test = "0.3"


